<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <img class="img_fundo" src="./img formulário prjt.jpg">
        <form class="container">
            <div class="container_filho">
                <h1>login</h1>
                <div class="input-box">
                    <input class="input-user" type="text" placeholder="Usuário">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input class="input-password" type="password" placeholder="senha">
                    <i class='bx bx-lock-alt'></i>
                </div>
            </div>
            <div class="check_remember">
                <div class="checkbox"><a>Remember me</a></div>
                <input type="checkbox" id="lembrar">
            </div>
            <div class="forgot-password">
                <a href="#">forgot password?</a>
            </div>
            <div class="button-login">
                <button class="button" type="submit">Login</button>
                <a class="register" href="#">Don't have an account? Register</a>
            </div>
        </form>
    </header>
</body>

<script src="script.js"></script>

</html>
